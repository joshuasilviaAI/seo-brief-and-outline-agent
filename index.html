<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Brief and Outline Agent</title>
    <script>
        async function callAgent() {
            const keyword = document.getElementById('keyword').value;

            try {
                const response = await fetch("https://cloud.integrail.ai/api/g9QCNav9xztB58aSx/agent/GKypqATW5KpWu7EWW/execute", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer eyJhGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputs: {
                            userPrompt: keyword,
                            file: ""
                        }
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('output').innerText = JSON.stringify(result, null, 2);
                } else {
                    document.getElementById('output').innerText = `Error: ${result.message || 'An error occurred'}`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerText = 'An error occurred while processing your request.';
            }
        }
    </script>
</head>
<body>
    <h1>SEO Brief and Outline Agent</h1>
    <label for="keyword">Enter a Keyword:</label>
    <input type="text" id="keyword" />
    <button onclick="callAgent()">Submit</button>
    <pre id="output"></pre>
</body>
</html>
