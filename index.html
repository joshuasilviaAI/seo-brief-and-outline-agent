<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Brief and Outline Agent</title>
    <script>
        async function callAgent() {
            const keyword = document.getElementById('keyword').value;
            try {
                const response = await fetch('https://cloud.integrail.ai/api/g9QCNav9xztB58aSx/agent/GKypqATW5KpWu7EWW/execute', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50SWQiOiJnOVFDTmF2OXh6dEI1OGFTeCIsImlhdCI6MTczNTU4NzY2NX0.TWOuePJkRO2NfJALxDC_Bx8n2VEWxxHW3LtHSiKqGw0',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inputs: {
                            userPrompt: keyword,
                            file: "",
                        }
                    })
                });
                const result = await response.json();
                document.getElementById('output').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerText = 'An error occurred. Please try again.';
            }
        }
    </script>
</head>
<body>
    <h1>SEO Brief and Outline Agent</h1>
    <label for="keyword">Enter a Keyword:</label>
    <input type="text" id="keyword" placeholder="e.g., ransomware backup" />
    <button onclick="callAgent()">Submit</button>
    <pre id="output"></pre>
</body>
</html>
